<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Match Winners</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }body {
  background:
    url('Match_Winners_Final_4k.png') no-repeat center bottom;
  background-size: cover;
  color: #fff;
  min-height: 100vh;
  padding: 100px 20px 60px;
  line-height: 1.6;
  overflow-x: hidden;
  scroll-behavior: smooth;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  opacity: 0.07;
  z-index: 0;
  pointer-events: none;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.4);
  padding: 15px 0;
  backdrop-filter: blur(10px);
}

nav a {
  margin: 0 15px;
  color: #00f0ff;
  font-weight: bold;
  text-decoration: none;
  font-size: 16px;
  text-shadow: 0 0 8px #00f0ff;
  transition: all 0.3s ease-in-out;
}

nav a:hover,
nav a:focus {
  text-decoration: underline;
  color: #fff;
  text-shadow: 0 0 12px #00f0ff, 0 0 20px #0ff;
}

h1 {
  text-align: center;
  text-transform: uppercase;
  color: #00f0ff;
  text-shadow: 0 0 12px #00f0ff;
  margin-bottom: 40px;
  font-size: 40px;
  animation: pulseGlow 2.5s infinite;
}

@keyframes pulseGlow {
  0%   { text-shadow: 0 0 12px #00f0ff; }
  50%  { text-shadow: 0 0 24px #00f0ff, 0 0 36px #0ff; }
  100% { text-shadow: 0 0 12px #00f0ff; }
}

.contact-card {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
}

.contact-info {
  font-size: 18px;
  color: #e0e0e0;
  margin-bottom: 20px;
  text-align: center;
}

.highlight {
  color: #00f0ff;
  font-weight: bold;
  text-shadow: 0 0 8px #00f0ff;
}

form {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input, textarea {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.08);
  color: #fff;
  outline: none;
  transition: background 0.3s ease;
}

input::placeholder, textarea::placeholder {
  color: #ccc;
}

input:focus, textarea:focus {
  background: rgba(255, 255, 255, 0.15);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  background: #00f0ff;
  color: #000;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: #00ffff;
  transform: scale(1.02);
}

#thank-you {
  display: none;
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
  color: #00f0ff;
  text-shadow: 0 0 10px #00f0ff;
}

@media (max-width: 768px) {
  h1 {
    font-size: 28px;
  }

  nav a {
    display: block;
    margin: 5px 0;
    font-size: 14px;
  }

  .contact-info {
    font-size: 16px;
  }

  .contact-card {
    padding: 30px 15px;
  }
}

  </style>
</head>
<body>
  <nav>

<div id="thank-you">‚úÖ Thanks for reaching out! We'll be in touch soon.</div>

  </div>  <script>
    const form = document.getElementById("contact-form");
    const thankYouMessage = document.getElementById("thank-you");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("https://formspree.io/f/your-form-id", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        form.reset();
        form.style.display = "none";
        thankYouMessage.style.display = "block";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script></body>
</html>
