<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Match Winners</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
    body {
      background: url('Match_Winners_Final_4k.png') no-repeat center bottom;
      background-size: cover;
      color:#fff; min-height:100vh; padding:100px 20px 60px; line-height:1.6; overflow-x:hidden; scroll-behavior:smooth; position:relative;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background:url('https://www.transparenttextures.com/patterns/stardust.png'); opacity:.07; z-index:0; pointer-events:none;
    }
    nav {
      position:fixed; top:0; left:0; width:100%; text-align:center; z-index:1000;
      background:rgba(0,0,0,.4); padding:15px 0; backdrop-filter: blur(10px);
    }
    nav a {
      margin:0 15px; color:#00f0ff; font-weight:bold; text-decoration:none; font-size:16px; text-shadow:0 0 8px #00f0ff; transition:all .3s ease-in-out;
    }
    nav a:hover, nav a:focus { text-decoration:underline; color:#fff; text-shadow:0 0 12px #00f0ff, 0 0 20px #0ff; }

    h1 {
      text-align:center; text-transform:uppercase; color:#00f0ff; text-shadow:0 0 12px #00f0ff;
      margin-bottom:40px; font-size:40px; animation:pulseGlow 2.5s infinite;
    }
    @keyframes pulseGlow { 0%{text-shadow:0 0 12px #00f0ff} 50%{text-shadow:0 0 24px #00f0ff,0 0 36px #0ff} 100%{text-shadow:0 0 12px #00f0ff} }

    .contact-card {
      max-width:800px; margin:0 auto; padding:40px 20px; background:rgba(0,0,0,.5);
      border-radius:20px; backdrop-filter:blur(10px); box-shadow:0 0 30px rgba(0,255,255,.2);
      position:relative; z-index:1;
    }
    .contact-info { font-size:18px; color:#e0e0e0; margin-bottom:20px; text-align:center; }
    .highlight { color:#00f0ff; font-weight:bold; text-shadow:0 0 8px #00f0ff; }

    form { margin-top:30px; display:flex; flex-direction:column; gap:15px; }
    input, textarea {
      padding:12px; font-size:16px; border:none; border-radius:12px; background:rgba(255,255,255,.08);
      color:#fff; outline:none; transition: background .3s ease;
    }
    input::placeholder, textarea::placeholder { color:#ccc; }
    input:focus, textarea:focus { background:rgba(255,255,255,.15); }
    textarea { resize:vertical; min-height:100px; }
    button {
      background:#00f0ff; color:#000; padding:12px; font-size:16px; font-weight:bold; border:none; border-radius:10px;
      cursor:pointer; transition: background .3s ease, transform .2s ease;
    }
    button:hover { background:#00ffff; transform:scale(1.02); }

    #thank-you { display:none; text-align:center; margin-top:20px; font-size:18px; color:#00f0ff; text-shadow:0 0 10px #00f0ff; }

    @media (max-width: 768px) {
      h1 { font-size:28px; }
      nav a { display:block; margin:5px 0; font-size:14px; }
      .contact-info { font-size:16px; }
      .contact-card { padding:30px 15px; }
    }
  </style>
</head>
<body>
  <nav>
    <!-- FIXED: Consistent file links -->
    <a href="index.html">HOME</a>
    <a href="Services.html">SERVICES</a>
    <a href="Testimonials.html">TESTIMONIALS</a>
    <a href="Contact.html">CONTACT</a>
  </nav>

  <!-- NEW: Anchor so old #contact links still work -->
  <h1 id="contact">Contact Marcus Wright</h1>

  <div class="contact-card">
    <p class="contact-info">üìß <span class="highlight">Email:</span> <a class="highlight" href="mailto:mw.ent@hotmail.com">mw.ent@hotmail.com</a></p>
    <p class="contact-info">üí¨ <span class="highlight">WhatsApp:</span> MatchWinners</p>
    <p class="contact-info">üì∏ <span class="highlight">Instagram:</span> <a href="https://instagram.com/MatchWinnersCoaching" target="_blank" class="highlight">@MatchWinnersCoaching</a></p>
    <p class="contact-info">üìç <span class="highlight">Location:</span> North &amp; West London or your own training facility.</p>

    <form id="contact-form">
      <input type="text" name="name" placeholder="Name" required />
      <input type="number" name="age" placeholder="Age" min="4" max="19" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" placeholder="Enquiry..." required></textarea>
      <button type="submit">Send Enquiry</button>
    </form>

    <div id="thank-you">‚úÖ Thanks for reaching out! We'll be in touch soon.</div>
  </div>

  <!-- UPDATED: Formspree endpoint + mailto fallback -->
  <script>
    const form = document.getElementById("contact-form");
    const thankYouMessage = document.getElementById("thank-you");

    // Your live Formspree endpoint:
    const FORMSPREE_ENDPOINT = "https://formspree.io/f/mkgvkygb";
    // Public contact email for fallback:
    const FALLBACK_EMAIL = "mw.ent@hotmail.com";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(FORMSPREE_ENDPOINT, {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" }
        });

        if (response.ok) {
          form.reset();
          form.style.display = "none";
          thankYouMessage.style.display = "block";
        } else {
          fallbackToEmail(formData);
        }
      } catch (err) {
        fallbackToEmail(formData);
      }
    });

    function fallbackToEmail(fd) {
      const name = encodeURIComponent(fd.get("name") || "");
      const age = encodeURIComponent(fd.get("age") || "");
      const email = encodeURIComponent(fd.get("email") || "");
      const message = encodeURIComponent(fd.get("message") || "");
      const subject = encodeURIComponent("Match Winners ‚Äî New Enquiry");
      const body = encodeURIComponent(
        `Name: ${name}\nAge: ${age}\nEmail: ${email}\n\nMessage:\n${message}`
      );
      window.location.href = `mailto:${FALLBACK_EMAIL}?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
