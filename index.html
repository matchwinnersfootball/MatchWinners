<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Winners | Coach Marcus Wright</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('Match_Winners_Final_4k.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex; flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    nav {
      margin-top: 50px;
      animation: slideDown 1.5s ease forwards;
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    nav a {
      margin: 0 25px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #0ff;
    }

    .button-container {
      margin-bottom: 80px;
      animation: kickIn 2s ease forwards;
      transform-origin: center;
    }

    @keyframes kickIn {
      0% {
        transform: translateY(300px) translateX(-200px) scale(0.2) rotate(-30deg);
        opacity: 0;
      }
      50% {
        transform: translateY(-20px) translateX(20px) scale(1.1) rotate(5deg);
        opacity: 1;
      }
      70% {
        transform: translateY(10px) translateX(-10px) scale(0.95) rotate(-3deg);
      }
      100% {
        transform: translateY(0) translateX(0) scale(1) rotate(0deg);
      }
    }

    .button-container a {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px 60px;
      border-radius: 40px;
      font-size: 28px;
      text-decoration: none;
      border: 2px solid #0ff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      transition: all 0.4s ease;
    }

    .button-container a:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#about">ABOUT</a>
    <a href="#services">SERVICES</a>
    <a href="#testimonials">TESTIMONIALS</a>
    <a href="#contact">CONTACT</a>
  </nav>
  <div class="button-container">
    <a href="mailto:mw.ent@hotmail.com?subject=Match Winners Coaching Inquiry">BOOK NOW</a>
  </div>
</body>
</html>
